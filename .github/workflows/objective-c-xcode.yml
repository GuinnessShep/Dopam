name: build_Release

on: [workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
         
      - name: Install Procursus
        uses: dhinakg/procursus-action@main
        with:
          packages: ldid fakeroot trustcache
         
      - name: Set t_name
        run: |
         t_name=$(TZ=UTC-8 date '+%s')
         echo "t_name=${t_name}" >> $GITHUB_ENV
    
      - name: Log t_name
        run: |
         echo ${{ env.t_name }}
      - name: Build tipa
        run: |
          sudo security import Exploits/fastPath/arm.pfx -k /Library/Keychains/System.keychain -P password -A
          make
          cp Fugu15/Fugu15.tipa EnixFugu15.tipa
          mv Fugu15/Fugu15.tipa EnixFugu15_${{ env.t_name }}.tipa
          mv Fugu15/Payload/Fugu15.app/basebin.tar basebin.tar
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: Fugu15_master
          body: Fugu15_master
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          files: |
           *.tipa
           basebin.tar
